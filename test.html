<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="map" style="width:100%;height:400px;"></div>

<script>
/*--------------------------------------------------------------------------
마커 추가하기!!
--------------------------------------------------------------------------*/
function addMarker() {
	//지도가 보여질 위치 지정 : 위도, 경도
	var myCenter = new google.maps.LatLng(51.508742,-0.120850);

	//container 지정
	var mapCanvas = document.getElementById("map");
	
	//위에서 지정된 변수값들을 옵션에 등록 ( 추후 추가되는 속성들을 옵션에 등록할수있다)	
	var mapOptions = {center: myCenter, zoom: 8};
	
	//지정된 컨테이너에 , 옵션을 적용하여 맵 생성!!
	var map = new google.maps.Map(mapCanvas, mapOptions);
	
	//위에서 생성된 지도위에 마커를 추가한다
	var marker = new google.maps.Marker({position:myCenter});
	marker.setMap(map);
}

/*--------------------------------------------------------------------------
에니메이션 추가하기!!
--------------------------------------------------------------------------*/
function aniMarker() {
	//지도가 보여질 위치 지정 : 위도, 경도
	var myCenter = new google.maps.LatLng(51.508742,-0.120850); 
	
	//컨테이너 지정
	var mapCanvas = document.getElementById("map");

	//위에서 지정된 변수값들을 옵션에 등록 ( 추후 추가되는 속성들을 옵션에 등록할수있다)	
	var mapOptions = {center: myCenter, zoom: 5};

	//맵 생성
	var map = new google.maps.Map(mapCanvas,mapOptions);

	//기존의 마커에 에니메이션 속성을 추가하면 된다..
	var marker = new google.maps.Marker({
		position: new google.maps.LatLng(51.508742,-0.120850),
		animation: google.maps.Animation.BOUNCE
	});
	marker.setMap(map);
}

/*--------------------------------------------------------------------------
정보창 띄우기
--------------------------------------------------------------------------*/
function addInfo() {
	//위치 지정
	var myCenter = new google.maps.LatLng(51.508742,-0.120850);
	
	//컨테이너 지정
	var mapCanvas = document.getElementById("map");
	
	//옵션생성
	var mapOptions = {center: myCenter, zoom: 5};

	//맵 생성
	var map = new google.maps.Map(mapCanvas, mapOptions);

	for(var i=1;i<10;i++){
		//마커생성
		var marker = new google.maps.Marker({
			position:new google.maps.LatLng(51.50874+i,-0.12085+i),
			animation: google.maps.Animation.BOUNCE
		});
		marker.setMap(map);

		//정보창 생성
		var infowindow = new google.maps.InfoWindow({
			content: "여기 "+i+"번째 맛집!!"
		});
		infowindow.open(map,marker);
	}
}

function addIcon() {
	var myCenter = new google.maps.LatLng(51.508742,-0.120850); 
	var mapCanvas = document.getElementById("map");
	var mapOptions = {center: myCenter, zoom: 5};
	var map = new google.maps.Map(mapCanvas,mapOptions);
	
	for(var i=0;i<5;i++){		
		//아이콘 객체
		var myIcon = {
			url: "./images/smile.png", // url
			scaledSize: new google.maps.Size(30, 30), // scaled size
			origin: new google.maps.Point(0,0), // origin
			anchor: new google.maps.Point(0, 0) // anchor
		};

		var marker = new google.maps.Marker({
			position: new google.maps.LatLng(51.508742+i,-(0.120850+i)),
			animation: google.maps.Animation.BOUNCE,
			icon: myIcon
		});
		marker.setMap(map);

		//정보창 생성
		var infowindow = new google.maps.InfoWindow({
		content: "여기 "+i+"번째 맛집!!"
		});
		infowindow.open(map,marker);
	}
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbl3_LwfKGUJBJRaZ6W80TxtFRj-WpE3U&callback=addIcon"></script>
